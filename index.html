<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mpv2gether</title>
		<link rel="stylesheet" href="index.css">

		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="client.js"></script>

		<script>if (window.module) module = window.module;</script>
	</head>
	<body>
		<div class="draggable">
			<div class="window-controls">
				<span class="icon is-small">
					<i class="fa fa-window-minimize"></i>
				</span>
				<span class="icon is-small">
					<i class="fa fa-window-maximize"></i>
				</span>
				<span class="icon is-small">
					<i class="fa fa-window-close"></i>
				</span>
			</div>
		</div>
		<section class="hero is-dark">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						mpv2gether
					</h1>
					<h2 class="subtitle">
						watch videos from mpv - together
					</h2>
				</div>
			</div>
		</section>

		<div class="intro-ui">
			<div class="container section is-fullheight">
				<h1 class="title">Before we start, we need a nickname</h1>
				<h2 class="subtitle">this will be the default nickname people will see you as in every session</h2>

				<div class="columns">
					<div class="column is-6">
						<div class="columns">
							<div class="column">
								<p class="control has-icon">
									<input class="input nickname" type="text" placeholder="Nickname">
									<span class="icon is-small">
										<i class="fa fa-user"></i>
									</span>
								</p>
							</div>
							<div class="column">
								<button class="button is-success custom ready-button">
									I'm ready!
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="start-ui">
			<div class="container section is-centered">
				<div class="columns">
					<div class="column">
						<p class="control">
							<button class="button is-success is-large connect-button custom">Connect</button>
						</p>
					</div>
					<div class="column">
						<p class="control">
							<button class="button is-success is-large create-button custom">Create</button>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="main-ui">
			<div class="video"></div>
			<div class="chat">
				<div class="chatbox"></div>

				<input class="input chat" type="text" placeholder="Text message (Press Enter to send)">

				<div class="controls">
					<div class="content has-text-centered">
						<span class="icon"><i class="fa fa-play"></i></span>
						<span class="icon"><i class="fa fa-pause"></i></span>
						<span class="icon"><i class="fa fa-stop"></i></span>
						<span class="icon" title="Enter URL"><i class="fa fa-link"></i></span>
					</div>
				</div>
			</div>

			<progress class="progress is-small" value="15" max="100">15%</progress>
		</div>

		<!-- OTHER STUFF TO BE REUSED -->

		<div class="modal">
			<div class="modal-background"></div>
			<div class="modal-content">
				<div class="box">
					<article class="media">
						<div class="media-content">
							<h1 class="title"></h1>
							<h2 class="subtitle"></h2>
							<div class="content"></div>
						</div>
					</article>
				</div>
			</div>
			<button class="modal-close"></button>
		</div>
	</body>
</html>
